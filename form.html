<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 500px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        td:first-child {
            font-weight: bold;
            width: 40%;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Survey Form</h2>
    <form>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <td>Would you recommend this survey to a friend?</td>
                <td>
                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td>Languages and Frameworks Known:</td>
                <td>
                    <input type="checkbox" id="html" name="tech" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="checkbox" id="css" name="tech" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="checkbox" id="js" name="tech" value="JavaScript">
                    <label for="js">JavaScript</label><br>
                    <input type="checkbox" id="react" name="tech" value="React">
                    <label for="react">React</label><br>
                    <input type="checkbox" id="python" name="tech" value="Python">
                    <label for="python">Python</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
